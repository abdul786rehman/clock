<script>   
const panelss=document.querySelectorAll('.panel');
panelss.forEach((panel)=>{
    panel.addEventListener('click',toogleOpen)
})
panelss.forEach((panel)=>{
    panel.addEventListener('transitionend',toogleOpenact)
})
function toogleOpen(e){
    this.classList.toggle('open')

}
function toogleOpenact(e){
    console.log(e.propertyName)
    if(e.propertyName.includes('flex')){
        this.classList.toggle('open-active')
    }
}

 </script>
